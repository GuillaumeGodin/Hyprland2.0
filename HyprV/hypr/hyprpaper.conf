preload = ~/Pictures/bg.jpg
#if more than one preload is desired then continue to preload other backgrounds
#preload = ~/NewLink

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1,~/Pictures/bg.jpg
wallpaper = eDP-2,~/Pictures/bg.jpg
wallpaper = eDP-3,~/Pictures/bg.jpg
wallpaper = DP-1,~/Pictures/bg.jpg
wallpaper = DP-2,~/Pictures/bg.jpg
wallpaper = DP-3,~/Pictures/bg.jpg
#if more than one monitor in use, can load a 2nd image
#wallpaper = monitor2,~/NewLink

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off
