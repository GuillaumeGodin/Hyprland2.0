# Special audio workspace
exec = pavucontrol
windowrulev2 = workspace special:audio silent, class:^(org.pulseaudio.pavucontrol)$
exec = easyeffects
# exec-once = easyeffects --gapplication-service #Start easy effect in the background
windowrulev2 = workspace special:audio silent, class:^(com.github.wwmm.easyeffects)$
#find keycodes
#sudo showkey -k or wev
#https://www.reddit.com/r/hyprland/comments/1cf7jne/special_workspace_use_case/
workspace = special:audio, on-created-empty:audio
bind = $ALT, K, movetoworkspace, special:audio
bind = $ALT, L, togglespecialworkspace, audio
#https://github.com/hyprwm/Hyprland/discussions/1757
animation = specialWorkspace, 1, 6, default, slidevert
#https://github.com/hyprwm/Hyprland/discussions/5521
windowrulev2 = workspace special:audio silent, class:^(mpv)$
bind = $ALT, p, exec, mpv --shuffle /home/$USER/Music/Playlist/*
bind = $ALT, code:51, exec, playerctl stop -a --player=mpv
bind = $ALT, code:34, exec, playerctl previous --player=mpv
bind = $ALT, code:35, exec, playerctl next --player=mpv
